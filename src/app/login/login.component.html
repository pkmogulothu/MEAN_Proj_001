<div>
  <form style="width: 300%;" [formGroup]="requiredForm" novalidate >
    <div class="form-group col-sm-2 my-1">
      <label for="exampleInputEmail1">User Id</label>
      <input formControlName = "name" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email or phone number" />
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <!-- <div class="form-group col-sm-2 my-1">
      <label for="exampleInputPassword1">Password</label>
      <input formControlName = "passWord" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
    </div> -->
    <div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
      </div>

      <div *ngIf="requiredForm.controls['name'].invalid && requiredForm.controls['name'].touched" class="alert alert-danger">
        <div *ngIf="requiredForm.controls['name'].errors">
        Name is required.
      </div>
    </div>
    
      <button type="submit" value="submit"class="btn btn-primary">Login</button>
      
    </div>
  </form>
</div>
<br/><br/> 
<p>Form value: {{ requiredForm.value | json }}</p>
<p>Form status: {{ requiredForm.status | json }}</p>
